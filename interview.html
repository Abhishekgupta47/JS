<!-- 
    ******-------Difference Between getElementById and querySelector

      getElementById()=
      Syntax 
      element = document.getElementById(id);

      Returns a refrence to the element by its ID,
      if the element with the specified id is not in the document it eill returns null

 -->
 <!-- 
    querySelector()
    Syntax:
    element = document.querySelector()?

    Returns the first element within the document that matches the specified group of selectors or null if no matches are found.
  -->
  <!-- to help you understand better , please look at the folowing example -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <ul>
        <li id="web-id">php</li>
        <li>HTML</li>
        <li class="web-class">CSS</li>
        <li class="web-class">JavaScript</li>
    </ul>
    <script>
        console.log(document.getElementById('web-id').innerHTML);
        console.log(document.querySelector('#web-id').innerHTML)
    </script>
  </body>
  </html>
