<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click here to display a date after changing </p>
     <button  onclick="myFunction()">click-me</button>
     <p id="demo"></p>
     <script>
        function myFunction(){
            var t = new Date();
            t.setHours(5);
            document.getElementById("demo").innerHTML=t;
        }
     </script>
    
</body>
</html>
